name: Simple Android Build

on:
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'master' # ä¿æŒ master åˆ†æ”¯ä»¥è§£å†³ä¾èµ–å†²çª
          
      - name: Clean and Get Dependencies
        run: |
          cd simple_live_app
          flutter clean
          flutter pub get

      # ðŸŸ¢ æ–°å¢žæ­¥éª¤ï¼šåˆ›å»ºä¸€ä¸ªå‡çš„ key.properties æ–‡ä»¶ï¼Œéª—è¿‡ Gradle
      - name: Create Dummy key.properties
        run: |
          cd simple_live_app/android
          echo "storePassword=123456" > key.properties
          echo "keyPassword=123456" >> key.properties
          echo "keyAlias=key0" >> key.properties
          echo "storeFile=../app/dummy.jks" >> key.properties

      - name: Build Debug APK
        run: |
          cd simple_live_app
          flutter build apk --debug --no-tree-shake-icons

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: simple-live-debug
          path: simple_live_app/build/app/outputs/flutter-apk/app-debug.apk

name: Simple Android Build

on:
  workflow_dispatch: # 允许手动点击按钮触发

jobs:
  build-apk:
    runs-on: ubuntu-latest
    
    steps:
      # 1. 拉取代码 (包含子模块，防止因为缺失文件报错)
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      # 2. 设置 Java 环境
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      # 3. 设置 Flutter 环境 (锁定版本以防不兼容)
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'
          channel: 'stable'

      # 4. 获取依赖 (专门进入 app 目录)
      - name: Get Dependencies
        run: |
          cd simple_live_app
          flutter pub get

      # 5. 开始编译 (关键：使用 debug 模式编译，跳过签名验证)
      # 很多开源项目 Release 模式必须要有签名文件，Debug 模式不需要
      - name: Build Debug APK
        run: |
          cd simple_live_app
          flutter build apk --debug --no-tree-shake-icons

      # 6. 上传产物
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: simple-live-debug
          path: simple_live_app/build/app/outputs/flutter-apk/app-debug.apk
